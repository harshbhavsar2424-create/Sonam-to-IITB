<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITB SQUAD TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
        }
        /* High-End Grid Styling */
        .grid-box { 
            width: 10px; height: 10px; 
            border-radius: 1px; 
            background: #1e293b; 
            transition: all 0.4s ease;
        }
        .grid-box.active { 
            background: #f59e0b; 
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.6);
            transform: scale(1.1);
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-12">
        <h1 onclick="adminClick()" class="text-5xl font-extrabold italic uppercase tracking-tighter cursor-pointer select-none mb-2">
            TARGET: <span class="text-amber-500 drop-shadow-[0_0_15px_rgba(245,158,11,0.5)]">IITB</span>
        </h1>
        <div class="inline-block px-4 py-1 rounded-full bg-slate-800 text-xs font-bold tracking-widest text-slate-400 border border-slate-700">
            SQUAD REPOSITORY â€¢ 2000 HOURS
        </div>
    </header>

    <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1">
            <div id="leaderboard" class="glass rounded-3xl p-6 space-y-4">
                <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-2">Live Rankings</h3>
                </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div class="glass rounded-3xl p-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-8">
                    <div>
                        <h2 id="userNameDisplay" class="text-3xl font-extrabold tracking-tight">READY</h2>
                        <p id="stats" class="text-amber-500 font-mono text-xl font-bold">0/2000 HOURS</p>
                    </div>
                    <button onclick="addHour()" class="w-full md:w-auto bg-amber-500 hover:bg-amber-400 text-slate-900 font-black px-8 py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-amber-500/20">
                        +1 STUDY HOUR
                    </button>
                </div>

                <div id="gridContainer" class="flex flex-wrap gap-[3px] justify-center bg-slate-900/50 p-4 rounded-xl">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR FIREBASE URL
        const DB_URL = "https://iitb-squad-default-rtdb.asia-southeast1.firebasedatabase.app/"; 

        let clickCount = 0;
        function adminClick() {
            clickCount++;
            if (clickCount === 5) {
                const password = prompt("Host Password:");
                if (password === "HarshOP") showAdminPanel();
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 3000);
        }

        function showAdminPanel() {
            const choice = prompt("ADMIN PANEL:\n1. Reset My Hours\n2. Delete a Friend\nType 1 or 2:");
            if (choice === "1") {
                localStorage.removeItem('itb_total');
                total = 0;
                syncToMaster().then(() => location.reload());
            } else if (choice === "2") {
                const user = prompt("Name to remove:").toUpperCase();
                if(user) fetch(`${DB_URL}squad/${user}.json`, { method: 'DELETE' }).then(() => location.reload());
            }
        }

        let total = parseInt(localStorage.getItem('itb_total')) || 0;
        let myName = localStorage.getItem('itb_name');

        if (!myName) {
            myName = prompt("ENTER SQUAD NICKNAME:").toUpperCase();
            localStorage.setItem('itb_name', myName);
        }
        document.getElementById('userNameDisplay').innerText = myName;

        function initGrid() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            for (let i = 0; i < 2000; i++) {
                const box = document.createElement('div');
                box.className = `grid-box ${i < total ? 'active' : ''}`;
                container.appendChild(box);
            }
            document.getElementById('stats').innerText = `${total}/2000 HOURS (${((total/2000)*100).toFixed(1)}%)`;
        }

        function addHour() {
            if (total < 2000) {
                total++;
                localStorage.setItem('itb_total', total);
                initGrid();
                syncToMaster();
            }
        }

        async function syncToMaster() {
            const data = { hours: total, percent: ((total/2000)*100).toFixed(1), lastUpdate: new Date().toLocaleTimeString() };
            await fetch(`${DB_URL}squad/${myName}.json`, { method: 'PUT', body: JSON.stringify(data) });
            loadSquad();
        }

        async function loadSquad() {
            const res = await fetch(`${DB_URL}squad.json`);
            const data = await res.json();
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<h3 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">Squad Leaderboard</h3>';
            
            if (data) {
                Object.entries(data)
                    .sort((a, b) => b[1].hours - a[1].hours)
                    .forEach(([name, stats]) => {
                        const isMe = name === myName;
                        leaderboard.innerHTML += `
                            <div class="flex justify-between items-center ${isMe ? 'bg-amber-500/10 border-amber-500/50' : 'bg-slate-900/40 border-slate-700'} p-4 rounded-2xl border">
                                <span class="font-bold ${isMe ? 'text-amber-500' : 'text-white'}">${name}</span>
                                <span class="font-mono font-black text-white">${stats.hours}h</span>
                            </div>
                        `;
                    });
            }
        }

        initGrid();
        loadSquad();
        setInterval(loadSquad, 10000);
    </script>
</body>
</html>
