<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITB SQUAD TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .grid-box { width: 12px; height: 12px; border-radius: 2px; background: #1e293b; transition: all 0.3s; }
        .grid-box.active { background: #f59e0b; box-shadow: 0 0 8px #f59e0b; }
    </style>
</head>
<body class="p-5">

    <header class="text-center py-10">
        <h1 onclick="adminClick()" class="text-4xl font-black italic uppercase tracking-tighter cursor-pointer select-none">
            Target: <span class="text-amber-500">IITB</span>
        </h1>
        <p class="text-slate-400 text-sm mt-2">2000 HOUR GRIND â€¢ SQUAD EDITION</p>
    </header>

    <div id="leaderboard" class="max-w-md mx-auto mb-10 space-y-3">
        </div>

    <div class="max-w-4xl mx-auto bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 id="userNameDisplay" class="text-2xl font-bold">WELCOME</h2>
                <p id="stats" class="text-amber-500 font-mono text-xl">0/2000 HOURS</p>
            </div>
            <button onclick="addHour()" class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-black px-6 py-3 rounded-xl transition-transform active:scale-95">
                +1 HOUR STUDY
            </button>
        </div>

        <div id="gridContainer" class="flex flex-wrap gap-1 justify-center">
            </div>
    </div>

    <script>
        // 1. CONFIGURATION (REPLACE WITH YOUR URL)
        const DB_URL = "https://iitb-squad-default-rtdb.asia-southeast1.firebasedatabase.app/"; 

        // 2. ADMIN SYSTEM
        let clickCount = 0;
        function adminClick() {
            clickCount++;
            if (clickCount === 5) {
                const password = prompt("Host Password:");
                if (password === "HarshOp") { 
                    showAdminPanel();
                } else {
                    alert("Unauthorized Access.");
                }
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 3000);
        }

        function showAdminPanel() {
            const choice = prompt("ADMIN PANEL:\n1. Reset My Hours to 0\n2. Delete a Friend\nType 1 or 2:");
            if (choice === "1") {
                localStorage.removeItem('itb_total');
                total = 0;
                syncToMaster().then(() => {
                    alert("Success: Your hours reset to 0.");
                    location.reload();
                });
            } else if (choice === "2") {
                const user = prompt("Enter EXACT name of friend to remove:").toUpperCase();
                if(user) {
                    fetch(`${DB_URL}squad/${user}.json`, { method: 'DELETE' })
                    .then(() => {
                        alert("User removed from leaderboard.");
                        location.reload();
                    });
                }
            }
        }

        // 3. CORE LOGIC
        let total = parseInt(localStorage.getItem('itb_total')) || 0;
        let myName = localStorage.getItem('itb_name');

        if (!myName) {
            myName = prompt("ENTER YOUR NAME FOR THE SQUAD:").toUpperCase();
            localStorage.setItem('itb_name', myName);
        }
        document.getElementById('userNameDisplay').innerText = myName;

        function initGrid() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            for (let i = 0; i < 2000; i++) {
                const box = document.createElement('div');
                box.className = `grid-box ${i < total ? 'active' : ''}`;
                container.appendChild(box);
            }
            document.getElementById('stats').innerText = `${total}/2000 HOURS (${((total/2000)*100).toFixed(1)}%)`;
        }

        function addHour() {
            if (total < 2000) {
                total++;
                localStorage.setItem('itb_total', total);
                initGrid();
                syncToMaster();
            }
        }

        async function syncToMaster() {
            const data = {
                hours: total,
                percent: ((total / 2000) * 100).toFixed(1),
                lastUpdate: new Date().toLocaleTimeString()
            };
            await fetch(`${DB_URL}squad/${myName}.json`, {
                method: 'PUT',
                body: JSON.stringify(data)
            });
            loadSquad();
        }

        async function loadSquad() {
            const res = await fetch(`${DB_URL}squad.json`);
            const data = await res.json();
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<h3 class="text-center text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Squad Leaderboard</h3>';
            
            if (data) {
                Object.entries(data)
                    .sort((a, b) => b[1].hours - a[1].hours)
                    .forEach(([name, stats]) => {
                        leaderboard.innerHTML += `
                            <div class="flex justify-between items-center bg-slate-800 p-3 rounded-lg border-l-4 ${name === myName ? 'border-amber-500' : 'border-slate-600'}">
                                <span class="font-bold">${name}</span>
                                <span class="font-mono text-amber-500">${stats.hours}h</span>
                            </div>
                        `;
                    });
            }
        }

        initGrid();
        loadSquad();
        setInterval(loadSquad, 10000); // Auto-refresh every 10 seconds
    </script>
</body>
</html>
